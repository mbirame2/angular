


    

    <div class="main">

        <section class="signup">

            <div class="container"> 
                <div class="signup-content">
                    <form method="POST" id="signin-form" class="signin-form">
                        <h2 class="form-title">Authentification</h2>
                        <div class="form-group">
                            <input [(ngModel)]="loginUserData.username" type="username" class="form-input" name="name" id="name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="loginUserData.password" type="password" class="form-input" name="email" id="email" placeholder="Password"/>
                        </div>
                      
                        <div class="form-group">
                        <button (click)="loginUser()" class="form-submit" routerLink="/acceuil" id="submit" type="submit" name="submit">Se Connecter</button>
                        </div>
                    </form>
                 
                </div>
            </div>
        </section>

    </div>
